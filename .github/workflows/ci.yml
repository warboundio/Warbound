name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    if: github.event_name != 'pull_request' || !startsWith(github.event.pull_request.title, 'copilot/')
    name: Build and Test
    runs-on: self-hosted
    env:
      WARBOUND: DZMZ+IDJ08xeu7hHtqVokHnbIkMJPBqxReoiO17GHjo=

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install .NET to agent directory
      shell: cmd
      run: |
        mkdir C:\agent-runner\dotnet
        powershell -ExecutionPolicy Bypass -NoProfile -Command "Invoke-WebRequest https://dot.net/v1/dotnet-install.ps1 -OutFile install-dotnet.ps1"
        powershell -ExecutionPolicy Bypass -NoProfile -File install-dotnet.ps1 -InstallDir C:\agent-runner\dotnet -Version 8.0.100

    - name: Add dotnet to PATH
      shell: cmd
      run: echo C:\agent-runner\dotnet >> %GITHUB_PATH%

    - name: Restore dependencies
      shell: cmd
      run: dotnet restore

    - name: Build
      shell: cmd
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      shell: cmd
      run: dotnet test --no-build --configuration Release --filter "Category!=Integration"
